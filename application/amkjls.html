<script>
    var year = "2023"
    var orderType = "desc";
    var showWx = true;
    var pmOrder = 'default';
    var historyList = [];
    var lishiList = "/index/ajax/amkjls";


    function initHtml() {
        $('#year').html(year)
        var bsobj = {
            'red': '1',
            'blue': '2',
            'green': '3'
        }
        var html = '';
        historyList.forEach(function (item) {
            var pmHtml = '';
            item.data.forEach(function (iten) {
                pmHtml += '<div class="van-col van-col--3">\n' +
                    '                                                                            <div class="icon-text">\n' +
                    '                                                                                <div><span class="slot-icon bg-amage-' + bsobj[iten['bs_py']] + '"><span>' + iten.num + '</span></span>\n' +
                    '                                                                                </div>\n' +
                    '                                                                                <div class="slot-text">\n' +
                    '                                                                                    ' + iten.sx + '<span>/' + (showWx ? iten.wx : '') + '</span></div><!----></div>\n' +
                    '                                                                        </div>';
            })

            html += '<div class="body-list-item">\n' +
                '                                                        <div class="hd-text">\n' +
                '                                                            <div class="van-row">\n' +
                '                                                                <div class="van-col van-col--16">第' + item.issue + '期最新开奖结果</div>\n' +
                '                                                                <div class="van-col van-col--8"><span>' + item.open_date + '</span>\n' +
                '                                                                </div>\n' +
                '                                                            </div>\n' +
                '                                                        </div>\n' +
                '                                                        <div class="border-box">\n' +
                '                                                            <div class="border-box-body"><!----><!---->\n' +
                '                                                                <div class="border-box-body-bd">\n' +
                '                                                                    <div class="van-row">\n' +
                pmHtml +
                '                                                                        <div class="van-col van-col--3">\n' +
                '                                                                            <div class="connect">\n' +
                '                                                                                <i class="van-icon van-icon-plus" style="color: rgb(172, 172, 172);"><!----></i>\n' +
                '                                                                            </div>\n' +
                '                                                                        </div>\n' +
                '                                                                        <div class="van-col van-col--3">\n' +
                '                                                                            <div class="icon-text">\n' +
                '                                                                                <div><span class="slot-icon bg-amage-' + bsobj[item.v7['bs_py']] + '"><span>' + item.v7['num'] + '</span></span>\n' +
                '                                                                                </div>\n' +
                '                                                                                <div class="slot-text">\n' +
                '                                                                                    ' + item.v7['sx'] + '<span>/' + (showWx ? item.v7['wx'] : '') + '</span></div><!----></div>\n' +
                '                                                                        </div>\n' +
                '                                                                    </div>\n' +
                '                                                                </div><!----></div>\n' +
                '                                                        </div>\n' +
                '                                                    </div>'
        })

        $('#historyListDiv').html(html)
    }

    $('#controlOrder').click(function () {
        if ($(this).hasClass('act')) {
            $(this).removeClass('act');
            orderType = 'asc';
            $(this).html('升序')
            requestList();
        } else {
            $(this).addClass('act');
            orderType = 'desc';
            $(this).html('降序')
            requestList();
        }
    })

    $('#controlWx').click(function () {
        showWx = !showWx;
        if (showWx) {
            $(this).addClass('act');
        } else {
            $(this).removeClass('act');
        }
        requestList();
    })

    new MultiPicker({
        input: 'yearSelect',
        container: 'Group-targetContainer',
        jsonData: [{
            value: '2022',
        }, {
            value: '2021',
        }],
        success: function (arr) {
            console.log('arr', arr)
            year = arr[0]['value'];
            requestList();
        } //回调
    });

    $('#controlPm').click(function () {
        if ($('#pmSelectShowDiv').is(':visible')) {
            $('#pmSelectShowDiv').hide()
        } else {
            $('#pmSelectShowDiv').show()
        }
    })

    $('.pmitem').click(function () {
        var value = $(this).attr('data-value');
        pmOrder = value;
        $('#controlPm').html('<span>' + $(this).html() + '</span>')
        $('#pmSelectShowDiv').hide()
        requestList();
    })

</script>
